<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width initial-scale=0.7">
</head>

<body>
    <h1 class="MAIN-h1">Sign Up</h1>
    <br>
    <input type="email" placeholder="Enter your email" id="user">
    <br>
    <input type="password" placeholder="Set your password" id="pass">
    <br>
    <div class="loginButtonContainer">
        <p class="signUpHint">Already have an account? <a href="login.html">Login</a></p>
        <button id="create">Sign UP</button>
    </div>
    <br>
    <p id="status"></p>
    <script>
        document.getElementById("create").addEventListener("click", function () {
            var email = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(function () {
                    window.location.replace("login.html");
                })
                .catch(function (error) {
                    document.getElementById("status").innerText = error.toString().replace("Error: ", "");
                    setTimeout(function () {
                        document.getElementById("status").innerText = ""
                    }, 3150);
                })
        })
    </script>
</body>

</html>
